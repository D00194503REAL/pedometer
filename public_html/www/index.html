					function refreshAt(hours, minutes, seconds) {
    var now = new Date();
    var then = new Date();

    if(now.getHours() > hours ||
       (now.getHours() == hours && now.getMinutes() > minutes) ||
        now.getHours() == hours && now.getMinutes() == minutes && now.getSeconds() >= seconds) 

        {
            then.setDate(now.getDate() + 1);
        }
    then.setHours(hours);
    then.setMinutes(minutes);
    then.setSeconds(seconds);

    var timeout = (then.getTime() - now.getTime());
    setTimeout(function() {
	
	var y_steps = window.localStorage.getItem("steps");
	var y_calories = window.localStorage.getItem("calories");
	var y_distance = window.localStorage.getItem("distance");
	
	
	
	window.localStorage.setItem("steps", 0);
	window.localStorage.setItem("calories", 0);
	window.localStorage.setItem("distance", 0);
	
	window.localStorage.setItem("y_steps", y_steps);
	window.localStorage.setItem("y_calories", y_calories);
	window.localStorage.setItem("y_distance", y_distance);
	
	window.location.reload(true);
	
	
	}, timeout);
}
refreshAt(0, 00, 00);
